<body>
<ul>
    <li><a href="/doctorPage">Home</a></li>
    <li><a href="/prescription">Create prescription</a></li>
    <li><a href="/home">Log out</a></li>
  
  
  </ul>
<div class="page">
    <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h2>Create prescription for patient</h2>
            <mat-form-field class="full-width-input">
              <mat-select  formControlName="patient">
                  <mat-option *ngFor="let patient of patients" [value]="patient.name">{{ patient.name }}</mat-option>
                </mat-select>
              <mat-error>
               Please choose a patient
              </mat-error>
            </mat-form-field>  
            <mat-form-field class="full-width-input">
                <mat-select  formControlName="medicine">
                    <mat-option *ngFor="let medicine of medicines" [value]="medicine.id">{{ medicine.name }}</mat-option>
                  </mat-select>
                <mat-error>
                 Please choose medicine
                </mat-error>
              </mat-form-field> 
              
              <mat-form-field class="full-width-input">
                <input matInput placeholder="amount" formControlName="amount" required>
                <mat-error>
                  Please provide a valid amount 
                </mat-error>
              </mat-form-field>   
           
            <br>
            <button mat-raised-button color="primary">Submit</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
</body>
