<body>
<ul>
    <li><a href="/doctorPage">Home</a></li>
    <li><a href="/prescription">Create prescription</a></li>
    <li><a href="/home">Log out</a></li>
  
  
  </ul>
<div class="page">
<mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2>Schedule an appointment for patient</h2>
        <mat-form-field class="full-width-input">
          <mat-select  formControlName="appointment">
              <mat-option *ngFor="let appointment of appointmentSpecialists" [value]="appointment.id">{{ appointment.userDoctor.name }}</mat-option>
            </mat-select>
          <mat-error>
           Please choose an appointment
          </mat-error>
        </mat-form-field>  
        <mat-form-field class="full-width-input">
            <mat-select  formControlName="patient">
                <mat-option *ngFor="let patient of patients" [value]="patient.user.id">{{ patient.user.name }}</mat-option>
              </mat-select>
            <mat-error>
             Please choose a patient
            </mat-error>
          </mat-form-field> 
          <mat-form-field class="full-width-input">
            <input matInput placeholder="reason" formControlName="reason" required>
            <mat-error>
              Please provide a valid reason 
            </mat-error>
          </mat-form-field>   
       
        <br>
        <button mat-raised-button color="primary">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
  <button (click)="GetMedicine()">Medicine</button>
</div>
</body>
