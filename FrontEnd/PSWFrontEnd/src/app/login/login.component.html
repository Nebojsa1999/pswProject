<body>
<ul>
  <li><a href="/home">Home</a></li>
  <li><a href="/hospital">Contact</a></li>
  <li  style="float:right">
      <a  href="/login" >         
          <img src="/assets/images/download.png" width="25" height="25"> Login
      </a>
  </li>

</ul>
<div class="page">
  
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <h2>Log In</h2>
          <mat-error *ngIf="loginInvalid">
            The username and password were not recognized
          </mat-error>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Username" formControlName="username" required>
            <mat-error>
             Please provide a valid username
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Password" formControlName="password" required>
            <mat-error>
              Please provide a valid password
            </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary">Login</button>
        </form>
        <a [routerLink]="['/register']">Don't have an account? Register here</a>
      </mat-card-content>
    </mat-card>
    
  </div>
  <div *ngIf="errorMessage" >
    <strong>Warning!{{errorMessage | json}}</strong> 
  </div>  
</body>
